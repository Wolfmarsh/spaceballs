      action: stop
  start_barf_multiball_music_request:
    spaceballs_raise_your_hands:
      action: play
      priority: 151
  stop_barf_multiball_music_request:
    spaceballs_raise_your_hands:
      action: stop
  start_warp_ramp_multiball_music_request:
    spaceballs_good_enough:
      action: play
      priority: 152
  stop_warp_ramp_multiball_music_request:
    spaceballs_good_enough:
      action: stop
  start_sbone_multiball_music_request:
    spaceballs_heartstrings:
      action: play
