      z: 5

slides:
  base_game_lcd_slide:
    widgets:
      - type: text
        text: "P1-"
        font_name: atrox
        font_size: 35
        anchor_x: left
        anchor_y: top
        x: 60
        y: bottom+70
        color: white
        z: 5
      - type: text
        #text: "9,999,999,999,999"
        text: (player1|score)
        number_grouping: true
        font_name: atrox
        font_size: 35
        anchor_x: left
        anchor_y: top
        x: 105
        y: bottom+70
        color: white
        z: 5
      - type: text
        text: "PLAYER 1 -"
        font_name: atrox
        font_size: 80
        anchor_x: left
        anchor_y: top
        x: 20
        y: top-20
        z: 5
      - type: text
        text: (player1|score)
        font_name: atrox
        number_grouping: true
        font_size: 80
        anchor_x: left
        anchor_y: top
        x: 350
        y: top-20
        z: 5
      - type: image
        image: mister_background
        anchor_y: bottom
        anchor_x: left
        y: 0
        x: 0
        z: 1
    