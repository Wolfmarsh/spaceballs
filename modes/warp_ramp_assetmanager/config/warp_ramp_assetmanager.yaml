#config_version=5
mode:
  start_events: ball_starting
  priority: 750

sound_player:
  warp_ramp_mb_award_jackpot:
    jackpot_2:
      action: play
  multiball_plaid_multiball_started:
    multiball_callout_sound_pool:
      action: play
  warp_ramp_level_lightspeed_achieved:
