#config_version=5

mode:
  start_events: ball_starting
  priority: 100

sound_player:
  mode_music_manager_started:
    spaceballs_song:
      action: play
      priority: 100
      fade_in: 1s
  mode_bonus_started:
    spaceballs_song:
      action: stop
      fade_out: 2s
  start_base_music_request:
    spaceballs_song:
      action: play
      priority: 100
  resume_base_music_request:
    spaceballs_song:
      action: play
      priority: 100
      start_at: 7s
  stop_base_music_request:
    spaceballs_song:
      action: stop
  start_airlock_multiball_music_request:
