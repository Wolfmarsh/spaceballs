#show_version=5

- duration: 3s
  slides:
    spaceballs_slide:
      widgets:
      - type: image
        image: sb_logo_1

- duration: 4s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        style: dmd_xl
        color: 0099ff
        animations:
          pre_show_slide:
            - property: opacity
              value: 0.5
              duration: .25s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      transition:
         type: move_in
         duration: 1s
         direction: right

- duration: 2s
  slides:
    powered_by_slide:
      widgets:
      - type: Text
        text: POWERED BY
        style: dmd_big
        color: red

- duration: 2s
  slides:
    mpf_slide:
      widgets:
      - type: image
        image: mpf_logo
       
- duration: 2s
  slides:
    fast_slide:
      widgets:
      - type: image
        image: fast_logo
