widget_styles:
  dmd_xl:
    font_name: Quadrit
    font_size: 15
    adjust_bottom: 7
    adjust_top: 3
  large_lcd_text:
    font_name: Quadrit
    font_size: 80
  small:
    font_name: Quadrit
    font_size: 10
  medium:
    font_name: Quadrit
    font_size: 12

sound_system:
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
    sfx:
      volume: 0.6
      simultaneous_sounds: 8
    music:
      volume: 0.5
      simultaneous_sounds: 1
  enabled: true

player_vars:
  game_scoring_multiplier:
    initial_value: 1
  bonus_multiplier:
    initial_value: 1
  pophits:
    initial_value: 0
  skillshot_total_awards:
    initial_value: 0
  warp_ramp_times_completed:
    initial_value: 0

ball_saves:
  bs_initial_launch:
    active_time: 10s
    hurry_up_time: 2s
    grace_period: 1s
    enable_events: mode_base_started
    timer_start_events: skillshot_award_step
    auto_launch: yes
    balls_to_save: 1
    early_ball_save_events: s_left_outlane_active, s_right_outlane_active
  default_save:
    active_time: 10s
    hurry_up_time: 2s
    grace_period: 1s
    enable_events: mode_base_started
    timer_start_events: skillshot_award_step
    auto_launch: yes
    balls_to_save: 1
