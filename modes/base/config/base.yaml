slides:
  ball_saved_slide:
    widgets:
      - type: text
        text: BALL SAVED
        style: dmd_big
        x: center
        y: center
        anchor_x: center
        anchor_y: center
  multiplayer_lcd_slide:
    widgets:
      - type: text
        text: "PLAYER 1 -"
        font_name: atrox
        font_size: 80
        anchor_x: left
        anchor_y: top
        x: 20
        y: top-20
      - type: text
        text: (player1|score)
        font_name: atrox
        number_grouping: true
        font_size: 80
        anchor_x: left
        anchor_y: top
        x: 350
        y: top-20
  player_info_slide:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        color: ffffff
        min_digits: 2
        style: dmd_big
        x: center
        y: top - 5
        anchor_x: center
        anchor_y: top
      - type: text
        text: PLAYER (number)
        y: 0
        x: 0
        style: dmd_small
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right
        anchor_x: right
        anchor_y: bottom
        style: dmd_small
