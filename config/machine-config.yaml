    font_size: 15
    adjust_bottom: 7
    adjust_top: 3
  large_lcd_text:
    font_name: Quadrit
    font_size: 80
      
sound_system:
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
    sfx:
      volume: 0.6
      simultaneous_sounds: 8
    music:
      volume: 0.5
      simultaneous_sounds: 1
  enabled: true

servos:
  sbone_lock_servo:
    positions:
      0.6: sbone_lock_servo_open
      0.0: sbone_lock_servo_closed
    reset_position: 0.6
    reset_events: machine_reset_phase_3 game_ending
    number: 13

player_vars:
  game_scoring_multiplier:
    initial_value: 1
  bonus_multiplier:
    initial_value: 1
  pophits:
