#config_version=5

slide_player:
  dead_flip_code_successfully_activated:
    dead_flip_mode_activated:
      target: dmd
      expire: 1s
      priority: 2
    dead_flip_play_pinball:
      target: dmd
      expire: 2s
      priority: 1
  mode_attract_started:
    attract_tpbm_slide:
      target: lcd
  mode_attract_stopping:
    attract_tpbm_slide:
      target: lcd
      action: remove

slides:
  attract_tpbm_slide:
    widgets:
      - type: image
        image: attract_screen_tpbm
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 0
  dead_flip_mode_activated:
    widgets:
      - type: image
        image: dead_flip_fill
        anchor_y: bottom
        anchor_x: left
        y: 0
        x: 0
  dead_flip_play_pinball:
    widgets:
      - type: text
        text: PLAY PINBALL
        style: dmd_xl
        anchor_y: center
        anchor_x: center
        y: center
        x: center
        color: ff3333
      - type: rectangle
        anchor_y: bottom
        anchor_x: left
        y: 0
        x: 0
        width: 128
        height: 32
        color: bbbbbb

show_player:
  mode_attract_started:
    flash_start_button:
      loops: -1
      speed: 1
    attract_dmd_loop:
      loops: -1
      speed: 1
    flowing_s_loop:
      loops: -1
      speed: 1
    quick_alternating:
      loops: -1
      speed: 2
    three_crawl:
      loops: -1
      speed: 3
    drop_target_crawl:
      loops: -1
      speed: 4
    ramp_crawl:
      loops: -1
      speed: 1
    schwartz_level_crawl:
      loops: -1
      speed: 5
    ball_saver_crawl:
      loops: -1
      speed: 10
