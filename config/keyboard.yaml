#config_version=5

keyboard:
  z:
    switch: s_left_flipper
  /:
    switch: s_right_flipper
  1:
    switch: s_drop_1
    toggle: true
  2:
    switch: s_drop_2
    toggle: true
  3:
    switch: s_drop_3
    toggle: true
  4:
    switch: s_drop_4
    toggle: true
  5:
    switch: s_drop_5
    toggle: true
  p:
    switch: s_plunger_lane
    toggle: true
  l:
    switch: s_launch_button
  s:
    switch: s_start
  7:
    switch: s_service_escape
  8:
    switch: s_service_minus
  9:
    switch: s_service_plus
  0:
    switch: s_service_enter
  r:
    switch: s_sbone_left_standup
  t:
    switch: s_sbone_right_standup
